<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyCast - Weather App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: white;
      min-height: 100vh;
      transition: background 0.4s ease;
    }
    h1 {
      font-size: 2.5rem;
    }
    input {
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      background-color: #ffffff;
      color: #2980b9;
      cursor: pointer;
    }
    .weather-box {
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .weather-icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>‚òÅÔ∏è SkyCast ‚òÄÔ∏è</h1>
  <input type="text" id="city" placeholder="Enter city name" />
  <br>
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather-box" id="weatherBox" style="display:none;">
    <h2 id="cityName"></h2>
    <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon" />
    <p id="description"></p>
    <p id="temperature"></p>
    <p id="feelsLike"></p>
  </div>

  <script>
    const API_KEY = "1ea70d4c08a00e9f34f64620e8c99d2c";

    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if (!city) return alert("Please enter a city name!");

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("City not found!");
        const data = await res.json();

        document.getElementById("weatherBox").style.display = "block";
        document.getElementById("cityName").textContent = data.name;
        document.getElementById("description").textContent = data.weather[0].description;
        document.getElementById("temperature").textContent = `üå°Ô∏è Temp: ${data.main.temp}¬∞C`;
        document.getElementById("feelsLike").textContent = `Feels like: ${data.main.feels_like}¬∞C`;
        document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      } catch (error) {
        alert("Couldn't get weather. Try again üåÄ");
        console.error(error);
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
