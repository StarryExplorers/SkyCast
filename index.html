<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyCast üå¶Ô∏è</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      width: 100%;
      box-shadow: 0 4px 8px #00000033;
    }
    .container {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 12px #00000022;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input {
      padding: 0.8rem;
      width: 80%;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .weather {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>SkyCast üå¶Ô∏è</header>
  <div class="container">
    <input type="text" id="city" placeholder="Enter a city (e.g. London)">
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="weather"></div>
  </div>

  <script>
    const weatherDiv = document.getElementById("weather");

    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if (!city) {
        weatherDiv.innerHTML = "Please enter a city!";
        return;
      }

      const apiKey = "1ea70d4c08a00e9f34f64620e8c99d2c";
      const url = \`https://api.openweathermap.org/data/2.5/weather?q=\${city}&appid=\${apiKey}&units=metric\`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          weatherDiv.innerHTML = "City not found üò¢";
          return;
        }

        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const feels = data.main.feels_like;
        const icon = data.weather[0].icon;

        weatherDiv.innerHTML = \`
          <img src="https://openweathermap.org/img/wn/\${icon}@2x.png" alt="Weather icon">
          <p><strong>\${city.toUpperCase()}</strong></p>
          <p>\${desc}</p>
          <p>üå°Ô∏è Temperature: \${temp}¬∞C</p>
          <p>ü§ó Feels like: \${feels}¬∞C</p>
        \`;
      } catch (error) {
        weatherDiv.innerHTML = "Error fetching weather data. Please try again!";
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
